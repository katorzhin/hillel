    <title>Home work 4.2</title>

  <body>
    <script>
      let number = prompt("Enter a three digit number:");
      let digit1 = Math.floor(number / 100);
      let digit2 = Math.floor((number % 100) / 10);
      let digit3 = number % 10;

      if (digit1 === digit2 && digit2 === digit3) {
        alert("All digits are the same.");
      } else if (digit1 === digit2 || digit1 === digit3 || digit2 === digit3) {
        alert("There are some identical digits.");
      } else {
        alert("All digits are different.");
      }
    </script>
  </body>
