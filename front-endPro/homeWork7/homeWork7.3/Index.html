<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home work 7.3</title>
  </head>
  <body>
    <script>
      function askForNumber() {
        let userInput;

        for (let i = 0; i < 10; i++) {
          userInput = +prompt("Enter a number greater than 100:");

          if (userInput === null) {
            console.log("User canceled input.");
            return;
          }

          if (userInput > 100) {
            console.log(`User entered: ${userInput}`);
            return;
          }
        }

        console.log(`Last entered value: ${userInput}`);
      }

      askForNumber();
    </script>
  </body>
</html>
