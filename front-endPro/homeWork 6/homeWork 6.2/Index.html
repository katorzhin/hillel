  <body>
    <script>
      function calculateAverage(arr) {
        let sum = 0;
        let count = 0;

        for (let element of arr) {
          if (typeof element === "number" && !Number.isNaN(element)) {
            sum += element;
            count++;
          }
        }

        return count > 0 ? sum / count : "No numeric elements in the array";
      }

      const inputArray = [10, "hello", true, NaN, 50, false, null, 40];
      console.log(
        `Average of numeric elements: ${calculateAverage(inputArray)}`
      );
    </script>
  </body>
