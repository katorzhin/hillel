<!DOCTYPE html>

    <title>Home work 7.1</title>

  <body>
    <script>
      function sum() {
        let total = 0;

        return function (value) {
          total += value;
          return total;
        };
      }

      const accumulate = sum();

      console.log(accumulate(4));
      console.log(accumulate(6));
      console.log(accumulate(10));
      console.log(accumulate(7));
    </script>
  </body>
