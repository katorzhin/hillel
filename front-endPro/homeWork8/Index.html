<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="../" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/js_icon.ico" type="image/x-icon" />
    <title>Home work 8.1</title>
  </head>
  <body>
    <script>
      let ladder = {
        step: 0,

        up() {
          this.step++;
          return this;
        },

        down() {
          this.step--;
          return this;
        },

        showStep() {
          console.log(`Current step: ${this.step}`);
          return this;
        },
      };

      ladder.up().up().down().showStep();
    </script>
  </body>
</html>
