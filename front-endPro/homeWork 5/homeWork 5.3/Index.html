<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="../../" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/js_icon.ico" type="image/x-icon" />
    <title>Home work 5.3</title>
  </head>
  <body>
    <script>
      const N = +prompt("Enter the number N:");

      if (!isNaN(N) && N > 0) {
        for (let i = 1; i <= 100; i++) {
          if (i * i <= N) {
            console.log(i);
          } else {
            break;
          }
        }
      } else {
        console.log("Please enter a positive number.");
      }
    </script>
  </body>
</html>
